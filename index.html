<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>蘑菇街商城</title>
    <link rel="stylesheet" type="text/css" href="css/iconfont1/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/public2.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/head.js"></script>
    <script type="text/javascript" src="js/auto_show.js"></script>
    <script type="text/javascript" src="js/sidebar.js"></script>
    <script type="text/javascript" src="js/countDown.js"></script>
</head>
<body>
<div class="header"></div>
<!--搜索框-->
<div class="search"></div>
<!--侧栏-->
<div class="catalog ">
    <div class="wrap">
        <div class="cata_til">
            <a href="index.html">主题市场</a>
        </div>
        <div class="main_link">
            <a href="##">省钱团购</a>
            <a href="##">品质优选</a>
        </div>
    </div>
</div>
<!--bannner-->
<div class="banner flow">
    <div class="wrap">
        <!--导航-->
        <div class="page_nav fl">
            <!--导航选择部分-->
            <ul class="nav_list fl">
            </ul>
            <!--内容展开部分-->
            <div class="show_list_content">
                <div class="show_list fl">
                </div>
            </div>
            <!--内容展开部分结束-->
        </div>
        <!--轮播图-->
        <div class="middle_img fl">
            <div id="mid_banner">
            </div>
            <ul class="seven_span"></ul>
        </div>
        <div class="user_info fl">
            <div class="base_info">
                <div class="photo" id="photo"></div>
                <div class="welcome">
                    <span class="txt">菇凉好！</span>
                    <span class="name" id="change">欢迎来逛蘑菇街~</span>
                </div>
                <div class="member">
                    <a href="##" id="center">会员登录</a>
                </div>
                <ul class="wrapper">
                    <li class="order fl">
                        <p class="titles fl">待付款</p>
                        <p class="num ">0</p>
                    </li>
                    <li class="order fl">
                        <p class="titles fl">待收货</p>
                        <p class="num ">0</p>
                    </li>
                    <li class="order fl">
                        <p class="titles fl">待评价</p>
                        <p class="num">0</p>
                    </li>
                </ul>
            </div>
            <div class="foot_wrapper">
                <div class="shoes">
                    <p>焕新美鞋</p>
                    <p>海量新款 立省300</p>
                </div>
                <a href="html/activeCenter.html"><img src="images/shoes.png"></a>
            </div>
        </div>
    </div>
</div>
<!--分类-->
<div class="img_nav ">
    <div class="wrap">
        <div class="active_img"></div>
    </div>
</div>
<!--限时快抢-->
<div class="skill  flow">
    <div class="wrap">

    </div>
</div>
<!--红人穿搭-->
<div class="model_show flow">
    <div class="wrap">
        <div class="model_title">
            <span class="sideIcon"></span>
            <h3 class="title">红人穿搭</h3>
            <a href="html/activeCenter.html">更多 ></a>
        </div>
        <ul class="model_change fl"></ul>
        <ul class="small_model fl"></ul>
    </div>
</div>
<!--精选专题-->

<div class="model_slider flow">
    <div class="wrap">
        <div class="theme prefer_top">
            <span class="sideIcon" style="background-color: #FF8BA9"></span>
            <h3 class="title">精选主题</h3>
            <div id="dotBox">
                <a href="##" class="dot_show">01</a><a href="##">02</a><a href="##">03</a><a href="##">04</a><a href="##">05</a>
            </div>
        </div>
        <div class="model_content fl">
            <ul id="container">
                <li>
                    <img src="images/choice1.jpg">
                    <img src="images/choice2.jpg">
                    <img src="images/choice3.jpg">
                    <div>
                        <img src="images/jietu1.jpg">
                        <img src="images/jietu2.jpg">
                        <img src="images/jietu3.jpg">
                    </div>
                </li>
                <li>
                    <img src="images/choice4.jpg">
                    <img src="images/choice5.jpg">
                    <img src="images/choice6.jpg">
                    <div>
                        <img src="images/jietu4.jpg">
                        <img src="images/jietu5.jpg">
                        <img src="images/jietu6.jpg">
                    </div>
                </li>
                <li>
                    <img src="images/choice7.jpg">
                    <img src="images/choice8.jpg">
                    <img src="images/choice9.jpg">
                    <div>
                        <img src="images/jietu7.jpg">
                        <img src="images/jietu8.jpg">
                        <img src="images/jietu9.jpg">
                    </div>
                </li>
                <li>
                    <img src="images/choice4.jpg">
                    <img src="images/choice5.jpg">
                    <img src="images/choice6.jpg">
                    <div>
                        <img src="images/jietu10.jpg">
                        <img src="images/jietu11.jpg">
                        <img src="images/jietu12.jpg">
                    </div>
                </li>
                <li>
                    <img src="images/choice1.jpg">
                    <img src="images/choice2.jpg">
                    <img src="images/choice3.jpg">
                    <div>
                        <img src="images/jietu1.jpg">
                        <img src="images/jietu2.jpg">
                        <img src="images/jietu3.jpg">
                    </div>
                </li>
            </ul>

            <span id="lt">&lt;</span>
            <span id="gt">&gt;</span>
        </div>
        <div class="popular fl">
        </div>
    </div>
</div>
<!--蘑菇街优选品牌 女装 女鞋 男友包包-->
<div class="preferPart">
    <div class="wrap"></div>
</div>

<!--猜你喜欢-->
<div class="imageBox_title  fl">
    <div class="wrap">
        <span class="imagebox_title_name fl">猜你喜欢</span>
    </div>
</div>
<div class="guessUlike ">
    <div class="wrap">
        <div class="wrap_hidden"></div>
    </div>
</div>


<!--//底部-->
<div class="bottom">
    <div class="wrap">
        <img src="images/bottom.jpg">
    </div>
</div>
<!--右侧栏-->
<div class="sidebar">
</div>
</body>
</html>
