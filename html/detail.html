<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <title>详情页 春季新款</title>
    <link rel="stylesheet" type="text/css" href="../css/iconfont1/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/detail.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/top.js"></script>
    <script type="text/javascript" src="../js/sidebar.js"></script>
    <script type="text/javascript" src="../js/detail.js"></script>
    <script type="text/javascript" src="../js/cookie.js"></script>
    <script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="header"></div>
<div class="sidebar"></div>
<div class="d-logo">
    <img src="../images/detail_logo.jpg">
</div>
<div class="detail_wrap">
    <div class="wrap">
        <div class="detail">
            <div class="d_left fl">
                <div class="left1 fl">
                    <div class="big-img">
                    </div>
                    <div class="small-img">
                        <div class="list">
                            <ul class="small_wrap">
                            </ul>
                        </div>
                        <a class="left-btn arrow-btn" href="##"></a>
                        <a class="right-btn arrow-btn" href="##"></a>
                    </div>
                </div>
                <div class="left2 fl">
                    <h1 class="goods-title"></h1>
                    <div class="property">
                        <dl class="first_price style">
                            <dt>价格：</dt>
                            <dd class="origin">
                                <span class="property-cont origin-count">¥141.43</span>
                            </dd>
                            <dt class="first_dt">促销价：</dt>
                            <dd class="property-cont property-cont-now fl">
                                <span id="NowPrice" class="price">¥99.00~¥219.00</span>
                            </dd>
                        </dl>
                    </div>
                    <dl class="style">
                        <dt>颜色：</dt>
                        <ul class="style-list style-color">
                        </ul>
                    </dl>
                    <div class="contact style">
                        <dt>客服：</dt>
                        <dl><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=1069545757&site=qq&menu=yes"></a>
                        </dl>
                    </div>
                    <dl class="style size">
                        <dt>尺码：</dt>
                        <ul class="style-list style-list1">
                            <li>S</li>
                            <li>M</li>
                            <li>L</li>
                        </ul>
                    </dl>
                    <dl id="amount" class="style">
                        <dt>数量：</dt>
                        <dd>
                            <div class="goods-num fl">
                                <span class="num-reduce"></span>
                                <input class="num-input" type="text" value="1">
                                <span class="num-add "></span>
                            </div>
                        </dd>
                    </dl>
                    <div class="goods-buy">
                        <a href="##" class="buy-now buy-btn">立即购买</a>
                        <a href="##" class="buy-cart buy-btn">加入购物车</a>
                    </div>
                    <div class="extra">
                        <img src="../images/d_icon.png">
                    </div>
                </div>
            </div>
            <div class="d_right">
                <p class="title_hot"><span>热卖推荐</span></p>
                <div class="list_hot">
                    <ul>
                        <li><img src="../images/d_left1.jpg"><span>￥129.00</span> </li>
                        <li><img src="../images/d_left2.jpg"> <span>￥229.00</span></li>
                        <li><img src="../images/d_left3.jpg"><span>￥329.00</span> </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
